data:
  already_preprocessed: false
  batch_size: 1024
  data_dir: /clusterfs/ml4hep/mfong/ML4Pions/MLTreeData/
  num_procs: 32
  num_train_files: 1
  num_val_files: 1
  output_dir: /clusterfs/ml4hep/mfong/ML4Pions/graph_data_tracks/
  preprocess: true
  shuffle: false
model:
  block_type: graphnet
  concat_input: true
  edge_block_opt:
    use_edges: true
    use_globals: true
    use_receiver_nodes: true
    use_sender_nodes: true
  global_block_opt:
    use_edges: true
    use_globals: true
    use_nodes: true
  latent_size: 64
  node_block_opt:
    use_globals: true
    use_nodes: true
    use_received_edges: true
    use_sent_edges: true
  num_blocks: 4
  num_layers: 4
  reducer: mean
training:
  alpha: 0.75
  epochs: 3
  gpu: 2
  learning_rate: 0.001
  log_freq: 100
  save_dir: results/
